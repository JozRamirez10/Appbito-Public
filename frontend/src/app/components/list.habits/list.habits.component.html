<div class="card">
    <div class="card-header">
        <div class="row d-flex">

            <div class="col-2">
                <button type="button" class="btn btn-danger" [routerLink]="['/dailyHabits']">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                    </svg>
                </button>
            </div>
                
            <div class="col align-self-end text-center">
                <h4 class="ms-2">List of Habits</h4>
            </div>

            <div class="col-2 text-end">
                <button type="button" class="btn btn-success ms-2" [routerLink]="['/habit']">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                    </svg>
                </button>
            </div>

        </div>
    </div>
    <div class="card-body">
        @if(loading){
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        }@else {
            @if(habits.length > 0){
                <ul class="list-group">
                    @for(habit of habits; track $index){
                        <app-detail-habit [habit]="habit"></app-detail-habit>
                    }
                </ul>
            }@else{
                <div class="alert alert-warning">
                    There aren't habits...
                </div>
            }
        }
    </div>
</div>
