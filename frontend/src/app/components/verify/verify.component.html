  <div>
    @if(verify === null){
        <div class="alert alert-warning text-center margin-verify">
            <h4>Verifying your account... </h4>

            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>

        </div>
        
    }@else if(verify === true) {
        <div class="alert alert-success text-center mt-5 margin-verify">
            <h4>Your account has been successfully verified!
            <br>
            Please log in.</h4>
        </div>

        <div class="text-center mt-3">
            <input type="button" class="btn btn-primary btn-block" value="Log in" (click)="toLogin()">
        </div>
        
    }@else {
        <div class="alert alert-danger text-center mt-5 margin-verify">
            <h4>The token is invalid or has expired</h4>
        </div>
    }

  </div>
