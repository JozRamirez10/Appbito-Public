spring.application.name=appbito
server.port=${PORT:8001}

# Docker
spring.datasource.url=jdbc:mysql://${DB_HOST:mysql:3306}/${DB_DATABASE:appbito}
spring.datasource.username=${DB_USERNAME:user}
spring.datasource.password=${DB_PASSWORD:pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

logging.file.path=/app/logs

# Email
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=
spring.mail.properties.mail.smtp.starttls.enable=
spring.mail.properties.mail.smtp.ssl.trust=

spring.web.resources.static-locations=file:uploads/

app.verification.email.url=

app.image-dir=/app/uploads/